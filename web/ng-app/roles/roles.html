<div class="container">
    <div layout="row" layout-align="start center">
        <md-subheader class="md-primary">
            {{vm.roles.length ? '(' + vm.roles.length + ') ' : ''}}
            Roles
        </md-subheader>
        <span flex></span>
        <md-input-container style="width:220px;">
            <label>Filter</label>
            <input ng-model="vm.filter"/>
        </md-input-container>
        <md-button class="md-fab md-mini md-primary" ng-click="vm.openAddDialog($event)">
            <md-icon class="material-icons">add</md-icon>
            <md-tooltip>Add a Role</md-tooltip>
            <named-spinner name="add-role"></named-spinner>
        </md-button>
        <md-button class="md-fab md-mini" ng-click="vm.openCopyDialog($event)">
            <md-icon class="material-icons">content_copy</md-icon>
            <md-tooltip>Copy a Role</md-tooltip>
            <named-spinner name="copy-role"></named-spinner>
        </md-button>
    </div>
    <md-content class="md-whiteframe-1dp table-container" ng-if="vm.roles.length">
        <table class="material-table">
            <thead>
            <tr>
                <th>
                    <material-th label="ID" value-ref="id" sort-on="vm.tableOptions.sortColumn"
                                 sort-reverse="vm.tableOptions.sortReverse"></material-th>
                </th>
                <th>
                    <material-th label="Name" value-ref="displayName" sort-on="vm.tableOptions.sortColumn"
                                 sort-reverse="vm.tableOptions.sortReverse" default="true"></material-th>
                </th>
                <th>
                    <material-th label="Description" value-ref="description" sort-on="vm.tableOptions.sortColumn"
                                 sort-reverse="vm.tableOptions.sortReverse"></material-th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable" ng-click="vm.openEditDialog(role)"
                ng-repeat="role in vm.roles | filter: vm.filter | orderBy : vm.tableOptions.sortColumn : vm.tableOptions.sortReverse">
                <td>{{::role.id}}</td>
                <td>{{::role.displayName}}</td>
                <td>{{::role.description}}</td>
            </tr>
            </tbody>
        </table>
    </md-content>
    <div layout="row" layout-align="center center" ng-if="!vm.roles.length">
        No Results Found
    </div>
    <named-spinner name="roles"></named-spinner>
</div>
